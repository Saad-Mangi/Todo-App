<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >
    </head>
    <body>
        <input type="text" id="search">
        <button id="addTask" onclick="handleClick()">add Task</button>
        <ul id="list"></ul>
        <!-- Modal -->
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>
        let getVal;
function handleClick(){
  getVal =  document.getElementById("search").value;
  document.getElementById("list").innerHTML += `

    <div>
        <li>${getVal}</li>
        <button data-bs-toggle="modal" data-bs-target="#exampleModal" onclick=updateTask(this)>Edit</button>
        <button>Delete</button>
    </div>
             ` 
            document.getElementById("search").value=''; 
}
function updateTask(){
 document.querySelector(".modal-dialog").innerHTML = `
  <div class="modal-content">

          <div class="modal-body">
              <input type="text" value=${getVal}>
              <button>update</button>
          </div>

          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
          </div>
 </div>
 `
}


        </script>
    </body>
</html>
